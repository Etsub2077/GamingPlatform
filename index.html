<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Your Gaming Platform</title>

  <!-- Favicon -->
  <link rel="icon" href="icon.png" type="image/png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to GameHub</h1>

  <!-- Video Player Section -->
  <div id="video-container">
    <video id="myVideo" width="800" height="450" controls>
      <source src="gameplay.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Custom Controls -->
    <div class="controls">
      <button id="playPauseBtn" onclick="togglePlayPause()">▶</button>
      <button id="skipForward" onclick="skipForward()">⏩</button>
      <button id="skipBackward" onclick="skipBackward()">⏪</button>
      <button id="fullscreenBtn" onclick="toggleFullscreen()">⛶</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
